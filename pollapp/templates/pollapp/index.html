{% if latest_question_list %}
	<ul>
		{% for question in latest_question_list %}
			{# <li> <a href = "{% url 'index' question.id %}"> {{ question.question_text }}  </a> </li> #}
			<li><a href="{% url 'pollapp:detail' question.id %}">{{ question.question_text }}</a></li>
			{# <li><a href="/pollapp/{{ question.id }}/">{{ question.question_text }}</a></li> #}
		{% endfor %}
	</ul>

{% else %}
	<p> No polls available. LUL </p>
{% endif %}
